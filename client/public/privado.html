<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    
    <title>OZONE UNIVERSE CHAT</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- page css -->
    <link href="css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    
</head>

<body class="card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando Chat...</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background:black;">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="chat.html">
                        <h1><i class="fas fa-smile"></i> OzoneChat Admin</h1>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <label for="loginform">Username</label>
                                <input class="form-control" type="text" required="" placeholder="Username" name="nombre" value="OFFICIAL_ADMIN" id="admin"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label form="loginform">Room</label>
                                 
                                <select class="form-control" type="text" required="" placeholder="Room Chat" name="sala" id="form-control">
                                  <option value="CVS">CVS</option>
                                  <option value="Novo Nordisk">Novo Nordisk</option>
                                  <option value="Sanofi Genzyme">Sanofi Genzyme</option>
                                  <option value="Bayer">UniQure</option>
                                  <option value="Genentech">Genentech</option>
                                  <option value="Pfizer">Pfizer</option>
                                  <option value="Octapharma">Octapharma</option>
                                  <option value="BioMarin">BioMarin</option>

                                  <!--  <option value="Bayer">Florida Hemophilia Association</option>
                                  <option value="Takeda">Takeda</option>
                                  <option value="CSL Behting">CSL Behting</option>
                                  <option value="Bayer">Bayer</option>
                                  <option value="Spark">Spark</option>
                                  <option value="Accredo">Accredo</option>
                                  <option value="uniQure">uniQure</option> -->
                                </select>
                            </div>
                        </div>

     <button type="submit" id="myButton" class="btn btn-block btn-lg btn-info btn-rounded" onclick="enviarTexto()">Join</button>


     

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="js/event.js"></script>
    <script src="./funciones.js"></script>
    
  
</body>

</html>
